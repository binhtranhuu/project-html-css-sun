<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Ecommerce Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <!-- Begin Header -->
      <header class="header">
        <!-- Begin Header Top -->
        <nav class="header__top">
          <div class="grid wide">
            <div class="header__top-wrap">
              <ul class="header__top-left">
                <li class="header__top-left-item">
                  <a href="#" class="header__phone"
                    ><i class="fas fa-phone"></i> Call: +0123 456 789
                  </a>
                </li>
              </ul>
              <ul class="header__top-right">
                <li class="header__social">
                  <ul class="header__social-icon">
                    <li class="header__social-item">
                      <a href=""><i class="fab fa-facebook"></i></a>
                    </li>
                    <li class="header__social-item">
                      <a href=""><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="header__social-item">
                      <a href=""><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="header__social-item">
                      <a href=""><i class="fab fa-linkedin"></i></a>
                    </li>
                  </ul>
                </li>

                <li class="header__login">
                  <a href="#" class="header__login-link"
                    ><i class="fas fa-user"></i> Login</a
                  >
                </li>
                <li class="header__money">
                  USD <i class="header__money-icon fas fa-angle-down"></i>
                  <ul class="header__money-list">
                    <li class="header__money-item">Eur</li>
                    <li class="header__money-item">Usd</li>
                  </ul>
                </li>
                <li class="header__language">
                  Eng <i class="header__language-icon fas fa-angle-down"></i>
                  <ul class="header__language-list">
                    <li class="header__language-item">English</li>
                    <li class="header__language-item">English</li>
                    <li class="header__language-item">English</li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End -->
      </header>
    </div>
  </body>
</html>
